<table class="table table-striped table-bordered table-condensed">
  <thead>
  <tr>
  	<th>ID</th>
  	<th>Title</th>
  	<th>First Name</th>
  	<th>Last Name</th>
  	<th>Phone Number</th>
  	<th><a href="#/add"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
  </thead>
  <tr ng-repeat="(index, entry) in entries">
    <td>{{entry.id}}</td>
    <td>{{entry.title}}</td>
    <td>{{entry.firstName}}</td>
    <td>{{entry.lastName}}</td>
    <td>{{entry.phoneNumber}}</td>
    <td><a ng-href="#/edit/{{entry.id}}"><i class="glyphicon glyphicon-wrench"></i></a></td>
    <td><a ng-click="remove(entry.id, index); removeRow()"><i class="glyphicon glyphicon-remove-sign"></i></a></td>
  </tr>
</table>
