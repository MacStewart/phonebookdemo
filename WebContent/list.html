<table class="table table-striped table-bordered table-condensed">
  <thead>
  <tr>
  	<th>ID</th>
  	<th>Title</th>
  	<th>First Name</th>
  	<th>Last Name</th>
  	<th>Phone Number</th>
  </thead>
  <tr ng-repeat="(index, entry) in entries">
    <td>{{entry.id}}</td>
    <td>{{entry.title}}</td>
    <td>{{entry.firstName}}</td>
    <td>{{entry.lastName}}</td>
    <td>{{entry.phoneNumber}}</td>
    <td><a ng-href="#/edit/{{entry.id}}"><i class="glyphicon glyphicon-pencil"></i></a></td>
    <td><a ng-click="remove(entry.id, index); removeRow()" style="cursor: pointer"><i class="glyphicon glyphicon-remove-sign"></i></a></td>
  </tr>
  <tr>
  <td><a href="#/add" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span>New Entry</a></tr>
</table>
